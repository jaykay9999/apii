<div class="container">
    <h1 class="mt-5 mb-4">Search Activities</h1>
  
    <div class="row">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="searchValue" (input)="filterActivities()" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Filter</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <h2 class="mt-4">By Activity</h2>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let activity of activities">{{ activity }}</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2 class="mt-4">By Product</h2>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let product of products">{{ product }}</li>
        </ul>
      </div>
    </div>
  </div>
